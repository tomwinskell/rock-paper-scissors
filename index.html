<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="game">
      <div class="game__heading"><h1>Rock, Paper, Scissors</h1></div>
      <div class="game__row" id="js__game__row">
        <div class="game__container" id="rock">
          <img class="game__img" src="images/rock.png" alt="rock" />
          <p>Rock</p>
        </div>
        <div class="game__container" id="paper">
          <img class="game__img" src="images/paper.png" alt="paper" />
          <p>Paper</p>
        </div>
        <div class="game__container" id="scissors">
          <img class="game__img" src="images/scissors.png" alt="scissors" />
          <p>Scissors</p>
        </div>
      </div>
      <div class="game__message hidden" id="js__game__message">
        <div class="game__message__text">
          <p id="js__message">Message here</p>
        </div>
        <div class="game__message__refresh-button" id="js__refresh">
          Try again
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
